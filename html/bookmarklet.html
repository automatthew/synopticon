<html>
  <head>
    <title>Synopticon Bookmarklets</title>
  </head>
  <body>
    <h1>Synopticon</h1>
    <p>
    <a href="javascript:(function() {
  var s=document.createElement('script');
  s.src='http://localhost:8000/synopticon.js';
  document.head.appendChild(s);
  s.onload = function () {
   Synopticon = require('/synopticon');
    syn = new Synopticon('master');
    syn.listen();
  };
})();
" id="bookmarklet">master</a> bookmarklet.</p>

    <p>
    <a href="javascript:(function() {

})();

  <p>Use it wisely.</p>
  </body>
</html>
